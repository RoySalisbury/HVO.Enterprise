name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test HVO.Common.Tests with coverage
        run: dotnet test tests/HVO.Common.Tests/HVO.Common.Tests.csproj --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Test HVO.Enterprise.Telemetry.Tests with coverage
        run: dotnet test tests/HVO.Enterprise.Telemetry.Tests/HVO.Enterprise.Telemetry.Tests.csproj --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: TestResults/**/coverage.cobertura.xml
